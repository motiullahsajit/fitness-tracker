<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>

<body>
    <div th:replace="./components/navbar"></div>
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form th:action="@{/login}" method="post" class="max-w-lg mx-auto p-4 border rounded">
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input id="username" type="text" name="username" class="input input-bordered w-full" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" class="input input-bordered w-full" />
            </div>
            <div class="mb-4">
                <button type="submit" onclick="storeUsername()" class="btn btn-primary w-full">Login</button>
            </div>
        </form>
    </div>

    <script>
        function storeUsername() {
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
        }
    </script>
</body>

</html>
